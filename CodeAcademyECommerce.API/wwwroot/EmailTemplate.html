<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Confirm Your Account</title>
</head>

<body style='margin:0; padding:0; background:#f8f9fa; font-family:Arial, sans-serif;'>

    <table width='100%' cellpadding='0' cellspacing='0' style='background:#f8f9fa; padding:40px 0;'>
        <tr>
            <td align='center'>

                <table width='600' cellpadding='0' cellspacing='0' style='background:#ffffff; border-radius:8px; padding:30px; border:1px solid #dee2e6;'>

                    <tr>
                        <td align='center' style='padding-bottom:20px;'>
                            <h2 style='margin:0; font-size:24px; color:#0d6efd;'>Confirm Your Email</h2>
                        </td>
                    </tr>

                    <tr>
                        <td style='font-size:16px; color:#212529; padding-bottom:20px;'>
                            <p>Hello, {{name}}</p>
                            <p>Thank you for registering in <strong>Ecommerce Code Academy App</strong>.</p>
                            <p>Please confirm your account by clicking the button below:</p>
                        </td>
                    </tr>

                    <tr>
                        <td align='center' style='padding-bottom:30px;'>
                            <a href='{{link}}'
                               style='background:#0d6efd; color:#ffffff; text-decoration:none;
                        padding:12px 24px; border-radius:6px; font-size:16px; display:inline-block;'>
                                Confirm Account
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td style='font-size:14px; color:#6c757d;'>
                            <p>If the button doesn’t work, copy and paste this link in your browser:</p>
                            <p style='word-wrap:break-word;'><a href='{{link}}'>{{link}}</a></p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
